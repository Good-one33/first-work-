<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="videos/pexels-rfa-6577871.mp4" type="video/mp4" />

      Your browser does not support the video tag.
    </video>
    <!-- header ------------------------->
    <div class="header">
      <div class="navbar">
        <a href="#">Link 1 </a>
        <a href="#">Link 2</a>
        <a href="#">Link 3 </a>
        <a href="#">Link 4</a>
      </div>
      <h1>My Website</h1>
      <p>A website created by me.</p>
    </div>

    <!-- main ---------------------------->
    <div class="main">
      <div id="test">
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg"
              style="width: 100%"
            />
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img
              src="https://cdn.pixabay.com/photo/2016/11/29/04/19/ocean-1867285_960_720.jpg"
              style="width: 100%"
            />
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img
              src="https://cdn.pixabay.com/photo/2014/12/16/22/25/woman-570883_960_720.jpg"
              style="width: 100%"
            />
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <!-- left -------------------------->
      <div class="left">
        <div class="element"></div>
        <div class="element"></div>
      </div>
      <!-- right-------------------------->
      <div class="right">
        <div id="elt_1" class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
      </div>
    </div>

    <!-- Footer ------------------------->
    <div class="footer">
      <h2>Footer</h2>
    </div>

    <script>
      var testBox = document.getElementById("test");
      document.getElementById("elt_1").addEventListener("click", displayItem);
      // document.getElementById("test").addEventListener("click", displayItem);
      function displayItem() {
        if (testBox.style.display === "block") {
          testBox.style.display = "none";
        } else if ((testBox.style.display = "none")) {
          testBox.style.display = "block";
        }
      }

      var slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
